<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Admin Dashboard</h1>

<h2>Add Banner</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="hidden" name="type" value="banner">
    <input type="file" name="image" required>
    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="description" placeholder="Description" required>
    <button type="submit">Add</button>
</form>

<h2>Edit Vision & Mission</h2>
<form method="POST">
    <input type="hidden" name="type" value="vision">
    <textarea name="vision" required>{{ vm['vision'] }}</textarea>
    <textarea name="mission" required>{{ vm['mission'] }}</textarea>
    <button type="submit">Update</button>
</form>

<h2>Add Statistic</h2>
<form method="POST">
    <input type="hidden" name="type" value="stat">
    <input type="text" name="label" placeholder="Label" required>
    <input type="text" name="value" placeholder="Value" required>
    <button type="submit">Add</button>
</form>

<h2>Add Initiative</h2>
<form method="POST">
    <input type="hidden" name="type" value="initiative">
    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="description" placeholder="Description" required>
    <button type="submit">Add</button>
</form>

<a href="/admin/logout">Logout</a>

</body>
</html>
